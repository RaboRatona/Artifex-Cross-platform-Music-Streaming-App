<!DOCTYPE html>
<html>

<head>
    <title>Artifex</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="Assets/background.png" sizes="512x512">
</head>

<body>
    <div class="player">
        <div class="main">
            <div class="toggle-back">
                <i class="fa fa-close"></i>
            </div>
            <audio></audio>
            <div class="he">
                <div class="thumbnail">
                    <img id="albumPic" src="Assets/background.png">
                </div>
            </div>
            <div class="details">
                <h2></h2>
                <p></p>
            </div>

            <div class="seekbar">
                <input type="range">
            </div>
            <div class="controls">
                <div>
                    <i onclick="userLike(this)" class="heart fa fa-heart-o" id="heart"></i>
                </div>
                <div class="prev-control">
                    <i class="fa fa-backward"></i>
                </div>
                <div class="play-pause-control paused">
                    <i class="fa fa-play"></i>
                    <i class="fa fa-pause"></i>
                </div>
                <div class="next-control">
                    <i class="fa fa-forward"></i>
                </div>
                <button id="download"><i class="fa fa-download" id="dofwnload"></i></button>
            </div>

        </div>
        <div class="player-list">
            <div class="toggle-list">
                <i class="fa fa-angle-up"></i>
                <i class="fa fa-angle-down"></i>
            </div>
            <div class="list">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="player.js"></script>
</body>

</html>
