<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./static/css/register.css">
    <link rel="stylesheet" href="./static/css/navbar.css">
    <link rel="stylesheet" href="./static/css/upload.css">
    <title>Upload</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("header").load("header.html");
        });
    </script>
</head>

<body>
    <header>

    </header>


    <main>
        <div class="alert alert-success hidden" id="success" role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <p>Aww yeah, you successfully uploaded your files. Go back to the homescreen to discover your files.</p>
            <hr>
            <p class="mb-0">Hope to see you again, soon. You will be automatically redirected.</p>
        </div>
        <div class="alert alert-warning alert-dismissible fade show hidden" id="al" role="alert">
            <strong>Holy guacamole!</strong> You need a creator account to access this page.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="overlay">
            <div class="spinner-border text-danger full" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p id="state">Uploading</p>
        </div>
        <div class="wrapper">
            <div class="alert alert-warning alert-dismissible fade show hidden" id="globalErr" role="alert">
                <strong>Holy guacamole!</strong>
                <p id="globalErrText"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <h1>Upload</h1>
            <form class="form-horizontal" action="#">

                <div class="form-group row">
                    <label id="fnr" class="control-label col-sm-2 labels" for="artistName">Artist Name</label>
                    <div class="col-sm-10">
                        <input id="artistName" class="form-control" type="text" placeholder="Artist Name" required>
                        <div id="errorArtistName" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label id="fnr" class="control-label col-sm-2 labels" for="albumTitle">Album Title</label>
                    <div class="col-sm-10">
                        <input id="albumTitle" class="form-control" type="text" placeholder="Album Title" required>
                        <div id="errorAlbumTitle" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2 labels" for="coverURL">Cover Image</label>
                    <div class="col-sm-10">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="coverURL" required>
                            <label class="custom-file-label label" for="coverURL" accept="images/*">Choose
                                file...</label>
                            <div id="errorCoverURL" class="invalid-feedback">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2 labels" for="genre">Genre</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="Genre" id="genre">
                            <option value="Hip-Hop" selected>Hip-Hop</option>
                            <option value="Techno">Techno</option>
                            <option value="Soul">Soul</option>
                            <option value="Heavy Metal">Heavy Metal</option>
                            <option value="Metal">Metal</option>
                            <option value="Classical music">Classical Music</option>
                            <option value="Opera">Opera</option>
                            <option value="Rock">Rock</option>
                            <option value="Pop">Pop</option>
                            <option value="Jingles">Jingles</option>
                            <option value="Folk Music">Folk</option>
                            <option value="Country">Country</option>
                            <option value="House">House Music</option>
                            <option value="RnB">RnB</option>
                            <option value="Blues">Blues</option>
                            <option value="Music Of Africa">Music of Africa</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Electro">Electro</option>
                            <option value="Rhythm and blues">Rhythm and blues</option>
                            <option value="Spiritual">Spiritual</option>
                        </select>
                        <div id="errorGenre" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2 labels" for="explicitRating">Explicit</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="Explicit" id="explicitRating">
                            <option value="true" selected>Yes</option>
                            <option value="false" selected>No</option>
                        </select>
                        <div id="errorExplicitRating" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label id="fnr" class="control-label col-sm-2 labels" for="songKey">Song Key</label>
                    <div class="col-sm-10">
                        <input id="songKey" class="form-control" type="text" placeholder="Song Key" required>
                        <div id="errorSongKey" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label id="fnr" class="control-label col-sm-2 labels" for="songTitle">Song Title</label>
                    <div class="col-sm-10">
                        <input id="songTitle" class="form-control" type="text" placeholder="Song Title" required>
                        <div id="errorSongTitle" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2 labels" for="songURL">Song</label>
                    <div class="col-sm-10">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="songURL" accept="audio/*|images/*" required>
                            <label class="custom-file-label label" for="songURL">Choose file...</label>
                            <div id="errorSongURL" class="invalid-feedback">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label id="fnr" class="control-label col-sm-2 labels" for="bpm">BPM</label>
                    <div class="col-sm-10">
                        <input id="bpm" class="form-control" type="text" placeholder="BPM" required>
                        <div id="errorBPM" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2 labels" for="releaseDate">Release Date</label>
                    <div class="col-sm-10">
                        <input id="releaseDate" class="form-control" type="date" required>
                        <div id="errorReleaseDate" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <button type="button" class="buttonComplete" onclick="completeUpload()">Upload Song</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="/__/firebase/8.0.0/firebase-app.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="/__/firebase/8.0.0/firebase-auth.js"></script>
        <script src="/__/firebase/8.0.1/firebase-firestore.js"></script>
        <script src="/__/firebase/8.0.1/firebase-storage.js"></script>
        <!-- Load the Firebase SDKs before loading this file -->
        <script src="/__/firebase/init.js"></script>
        <script src="./static/js/rejects.js"></script>
        <script src="./static/js/logout.js"></script>
        <script src="./static/js/upload.js"></script>
    </footer>
</body>

</html>
