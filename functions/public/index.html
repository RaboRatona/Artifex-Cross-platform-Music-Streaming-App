<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Login</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/__/firebase/8.0.0/firebase-app.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="/__/firebase/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>
  <!-- Load the Firebase SDKs before loading this file -->
  <script src="/__/firebase/init.js"></script>
  <link type="text/css" rel="stylesheet" href="./static/css/initial.css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.css" />

  <script type="text/javascript">
    var uiConfig = {
      callbacks: {
        signInSuccessWithAuthResult: function (authResult, redirectUrl) {
          // User successfully signed in.
          // Return type determines whether we continue the redirect automatically
          // or whether we leave that to developer to handle. 
          return true;
        },
        uiShown: function () {
          // The widget is rendered.
          // Hide the loader.
          document.getElementById('loader').style.display = 'none';
        }


      },
      // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
      signInFlow: 'popup',
      signInSuccessUrl: '/home.html',

      signInOptions: [
        // Leave the lines as is for the providers you want to offer your users.
        firebase.auth.EmailAuthProvider.PROVIDER_ID,

      ],
      // tosUrl and privacyPolicyUrl accept either url string or a callback
      // function.
      // Terms of service url/callback.
      tosUrl: 'google.be',
      // Privacy policy url/callback.
      privacyPolicyUrl: function () {
        window.location.assign('google.be');
      }
    };

    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);

  </script>
</head>

<body>


  <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
  <div id="loader">Loading...</div>
  <main>
    <div class=gradient-holder>
      <div class="main-div">
        <img src="./static/images/background.png" alt="Artifex Logo" class="logo" height=350 width=350 />
        <h3>Login</h3>
        <div id="firebaseui-auth-container"></div>
      </div>
    </div>
  </main>
  <footer>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>



  </footer>
</body>

</html>
