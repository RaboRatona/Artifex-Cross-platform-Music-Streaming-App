<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Artifex</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Artifex - Home</title>
    <link rel="stylesheet" href="./static/css/home.css">
    <link rel="stylesheet" href="./static/css/navbar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./static/js/page_switcher.js"></script>
    <script>
        $(function() {
            $("header").load("header.html");
        });
    </script>
</head>

<body>
    <header>
    </header>

    <main>
        <div class="container">

            <div class="row" id="latest-row">
                <div class="col-md-12">
                    <h3>Latest Songs</h3>
                </div>

                <div id="spinnerLatest" class="spinnerwait">
                    <div class="spinner-grow text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-secondary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-success" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-danger" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-warning" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-info" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-dark" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>


            <div class="row" id="suggestedAlbums">
                <div class="col-md-12">
                    <h3>Suggested Albums</h3>
                </div>

                <div id="spinnerSuggest" class="spinnerwait">
                    <div class="spinner-grow text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-secondary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-success" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-danger" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-warning" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-info" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-dark" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="row" id="eventsrow">
                <div class="col-md-12">
                    <h3>Upcoming Events</h3>
                </div>

                <div id="spinnerEvents" class="spinnerwait">
                    <div class="spinner-grow text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-secondary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-success" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-danger" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-warning" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-info" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-dark" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <div style="visibility: hidden;">
            <audio controls id="track">
                <source src="" type="audio/mp3" id="trackSource">
                Your browser does not support the audio element.
            </audio>
        </div>
    </main>

    <footer class="fixed-bottom">
        <div style="display: none;" class="container controls pt-3 pb-2" id="playercontrolse">
            <div class="d-flex justify-content-center pl-3 pr-3">
                <div class="pl-3 pr-3" id="previous">
                    <i class="fa fa-backward"></i>
                </div>
                <div class="pl-3 pr-3">
                    <div id="playbutton">
                        <i class="fa fa-play"></i>
                    </div>

                    <div style="display: none;" id="pausebutton">
                        <i class="fa fa-pause"></i>
                    </div>
                </div>
                <div class="pl-3 pr-3" id="next">
                    <i class="fa fa-forward"></i>
                </div>
            </div>
            <div class="d-flex justify-content-center pl-3 pr-3">
                <div class="row">
                    <p id="currentTime"></p>
                    <input id="timeSlider" class="border-0" type="range" min="0" max="200" ondrag="seek(this.value)" onclick="seek(this.value)" />
                    <p id="endTime"></p>
                </div>
            </div>
        </div>
        <script src="/__/firebase/8.0.0/firebase-app.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="/__/firebase/8.0.0/firebase-auth.js"></script>
        <script src="/__/firebase/8.0.1/firebase-firestore.js"></script>
        <!-- Load the Firebase SDKs before loading this file -->
        <script src="/__/firebase/init.js"></script>
        <script src="./static/js/logout.js"></script>
        <script src="./static/js/home.js" type="text/javascript"></script>
        <script src="./static/js/player.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="./static/js/events.js"></script>
        <script src="./static/js/suggestedAlbums.js"></script>
        <script src="./static/js/newReleases.js"></script>
        <script src="https://kit.fontawesome.com/c2e4f2d141.js" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
